<div class="card">
  <div class="card-body">
<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="header">
        <h4 class="title">Table with Data</h4>
        <p class="category">List of book</p>
      </div>
      <div class="content table-responsive table-full-width">
        <table class="table">
          <thead>
            <tr>
              <th id='thead' class="text-center">{{ headerRow[0] }}</th>
              <th>{{ headerRow[1] }}</th>
              <th>{{ headerRow[2] }}</th>
              <th class="text-right">{{ headerRow[3] }}</th>
              <th class="text-right">{{ headerRow[4] }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produit of produits">
              <td class="text-center">{{produit.id}}</td>
              <td>{{produit.nom}}</td>
              <td>{{produit.categorie}}</td>
              <td class="text-right">&euro; {{produit.prix}}</td>
              <td class="td-actions text-right">
                <a rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
                  <i class="fa fa-user"></i>
                </a>
                <a rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
                  <i class="fa fa-edit"></i>
                </a>
                <a rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
                  <i class="fa fa-times"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
</div>
</div>
